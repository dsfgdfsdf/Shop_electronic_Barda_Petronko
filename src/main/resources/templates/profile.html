<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/CSS/profile.css">
</head>
<body>
<div th:insert="~{fragments/menu :: nav-menu}"></div>

<div class="container">
    <h1>User Profile</h1>
    <form th:action="@{/users/profile}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Name</label>
            <input type="text" class="form-control" id="username" th:field="*{username}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
        </div>
        <div class="form-group">
            <label for="matchingPassword">Confirm Password</label>
            <input type="password" class="form-control" id="matchingPassword" th:field="*{matchingPassword}">
        </div>
        <div th:if="${#fields.hasErrors('password')}">
            <p class="error-message" th:errors="*{password}">Passwords do not match</p>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
