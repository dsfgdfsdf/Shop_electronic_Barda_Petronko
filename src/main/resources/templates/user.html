<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/CSS/user.css">
</head>
<body>
<div th:replace="~{fragments/menu :: #nav-menu}"></div>

<div class="container">
    <h2 class="mb-4">Registration User</h2>
    <form th:action="@{/users/new}" th:object="${user}" method="post">
        <table class="table">
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{username}" class="form-control" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" th:field="*{password}" class="form-control" required></td>
            </tr>
            <tr>
                <td>Matching Password</td>
                <td><input type="password" th:field="*{matchingPassword}" class="form-control" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" th:field="*{email}" class="form-control" required></td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary">Save User</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
